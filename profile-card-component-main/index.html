<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="app">

    <main>

      <img class="pattern" src="./images/bg-pattern-card.svg" alt="">

      <img class="victor" src="./images/image-victor.jpg" alt="">
  
      <div class="heading">
       <h1>Victor Crest</h1>
       <span class="old">26</span>
      </div>

      <span class="city">London</span>
      
    </main>
  
    <article>
  
     <div class="followers">
       <p>80K</p>
       <span class="specs">Followers</span>
     </div>
  
     <div class="likes">
       <p>803K</p>
       <span class="specs">Likes</span>
     </div>
  
     <div class="photos">
        <p>1.4K</p>
       <span class="specs">Photos</span>
     </div>
  
    </article>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pisk12kura">pisk12kura</a>.
  </div>

</body>
</html>
